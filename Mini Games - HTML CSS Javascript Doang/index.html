<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ian Mini Games</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h3 id="inGame"></h3>
        <h3 id="result"></h3>
      </div>
      <div class="games">
        <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
        <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
        <div class="option" onclick="pickOption('‚úä')">‚úä</div>
      </div>
    </div>

    <!-- JS -->
    <script>
      class Start {
        constructor() {
          this.playerName = "Kamu";
          this.botName = "iannn4u";
          this.playerOption;
          this.botOption;
          this.winner = "";
        }

        get getBotOption() {
          return this.botOption;
        }

        set setBotOption(option) {
          this.botOption = option;
        }

        get getPlayerOption() {
          return this.playerOption;
        }

        set setPlayerOption(option) {
          this.playerOption = option;
        }

        botBrain() {
          const option = ["‚úåÔ∏è", "üñêÔ∏è", "‚úä"];
          const bot = option[Math.floor(Math.random() * option.length)];
          return bot;
        }

        winCalculation() {
          if (
            (this.botOption === "üñêÔ∏è" && this.playerOption === "‚úåÔ∏è") ||
            (this.botOption === "‚úåÔ∏è" && this.playerOption === "‚úä") ||
            (this.botOption === "‚úä" && this.playerOption === "üñêÔ∏è")
          ) {
            return (this.winner = this.playerName);
          } else if (this.botOption === this.playerOption) {
            return (this.winner = "seri");
          } else {
            return (this.winner = this.botName);
          }
        }

        matchResult() {
          if (this.winner != "seri") {
            return `${this.winner} MENANG!`;
          } else {
            return `WAAA ${this.winner}, GAK ADA YANG MENANG`;
          }
        }
      }
      function pickOption(param) {
        const start = new Start();
        start.setPlayerOption = param;
        start.setBotOption = start.botBrain();
        start.winCalculation();
        console.log(start.matchResult());
        const result = document.querySelector("#result");
        const inGame = document.querySelector("#inGame");
        inGame.textContent = "...";
        result.textContent = "...";
        setTimeout(() => {
          inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
          result.textContent = start.matchResult();
        }, 2000);
      }
    </script>
  </body>
</html>
